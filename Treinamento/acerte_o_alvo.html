<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    var xAleatorio;
    var yAleatorio;
    var raio = 10;

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function desenhaAlvo(x,y) {

        desenhaCirculo(x,y, raio + 20, 'red'); // maior cÃ­rculo
        desenhaCirculo(x,y, raio + 10, 'white');
        desenhaCirculo(x,y, raio, 'red'); // menor circulo
    }

    function sorteiaPosicao(max) {
        return Math.floor(Math.random() * max);
    }

    function atualizaTela() {
        limpaTela();
        xAleatorio = sorteiaPosicao(600);
        yAleatorio = sorteiaPosicao(400);
        desenhaAlvo(xAleatorio,yAleatorio);
    }    

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if ( (x >= xAleatorio - raio) && (x <= xAleatorio + raio) && 
                (y >= yAleatorio - raio) && (y <= yAleatorio + raio) ) {
            alert("Acertou o alvo");
        }
    }
    
    setInterval(atualizaTela, 3000);
    tela.onclick = dispara;

</script>
