<meta charset="UTF-8">
<h3>Calcula Geracoes</h3>
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(msg) {
        document.write(msg);
        pulaLinha();
    }

    function calculaGeracoes(anoAtual) {
        var descobrimento = 1500;
        var terFilho = 28;

        mostra( (anoAtual - descobrimento) / terFilho );
    }
    
    calculaGeracoes(2020);    

</script>
