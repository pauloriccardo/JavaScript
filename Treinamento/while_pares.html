<meta charset="UTF-8">
<h3>Comando While</h3>
<script>

    function pulaLinha() 
    {
        document.write("<br>");
    }

    function mostra(mensagem) 
    {
        document.write(mensagem);
        pulaLinha();
    }

    var limite = 100;
    var controle = 1;
    
    while ( limite >= controle ) 
    {
        if ( (controle % 2) == 0)
        {
            mostra(controle + " Ã© par");
        }
        controle++;      
    }

    mostra("FIM");

</script>
